    mappings:
      - type: from_llm
        conditions:
        - active_flow: service_reservation      

  event_date:
    type: text
    mappings:
      - type: from_llm
        conditions:
        - active_flow: service_reservation  
  
  event_duration:
    type: float
    mappings:
      - type: from_llm
        conditions:
        - active_flow: service_reservation      

  venue_location:
    type: text
