
slots:
  requested_service:
    type: text
    mappings:
      - type: from_llm
        conditions:
        - active_flow: service_reservation
  event_category:
    type: text
    mappings:
      - type: from_llm
        conditions:
        - active_flow: service_reservation      

  event_date:
    type: text
    mappings:
      - type: from_llm
        conditions:
        - active_flow: service_reservation  
  
  event_duration:
    type: float
    mappings:
      - type: from_llm
        conditions:
        - active_flow: service_reservation      

  venue_location:
    type: text
    mappings:
      - type: from_llm
        conditions:
        - active_flow: service_reservation   
  
  is_user_interested:
    type: bool
    mappings:
        - type: from_intent
          intent: affirm
          value: true
          conditions:
            - active_flow: service_reservation
        - type: from_intent
          intent: deny
          value: false
          conditions:
            - active_flow: service_reservation
  
  customer_feedback:
    type: text
    mappings:
      - type: from_llm
        conditions:
        - active_flow: service_reservation
  
  customer_email:
    type: text
    mappings:
      - type: from_llm
        conditions:
        - active_flow: service_reservation            

responses:
  utter_ask_requested_service:
  - text: "Type of service required?"
    buttons:
    - title: "Photography"
      payload: "/SetSlots(requested_service=photography)"
    - title: "Videography"
      payload: "/SetSlots(requested_service=videography)"
    - title: "360 Spinner"
      payload: "/SetSlots(requested_service=360_spinner)"
    - title: "Photo Booth"
      payload: "/SetSlots(requested_service=photo_booth)"
    - title: "Mirror Booth"
      payload: "/SetSlots(requested_service=mirror_booth)"            

  utter_ask_event_category:
    - text: "Type of event?"
      buttons:
      - title: "Exhibition"
        payload: "/SetSlots(event_category=exhibition)"
      - title: "Conference"
        payload: "/SetSlots(event_category=conference)"
      - title: "Seminar"
        payload: "/SetSlots(event_category=seminar)"
      - title: "Annual Party"
        payload: "/SetSlots(event_category=annual_party)"
      - title: "Birthday Party"
        payload: "/SetSlots(event_category=birthday_party)"
      - title: "Anniversary"
        payload: "/SetSlots(event_category=anniversary)"

  utter_ask_event_date:
    - text: "When is the event date"
    
  utter_ask_event_duration:
    - text: "For how long do you need our service?" 

  utter_ask_venue_location:
    - text: "What is the event location (City Name)?"  


  utter_greet_user:
    - text: "Welcome to iClick! Make your events more fun and memorable with our services"

  utter_ask_customer_email:
    - text: "Please share your email?"
  
  utter_ask_customer_feedback:
    - text: "Do you have any specific feedback for us?"    

  utter_thank_interested_user:
    - text: "Thank you for using our service. Our representative will get in touch with you. "
  
  utter_thank_disinterested_user:
    - text: "We hope to serve you in the future. Thank you for your time."
actions:
 - display_payment_terms
 - action_ask_is_user_interested